<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Service</title>
    <!-- Bootstrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <h1 class="text-center fw-bold fs-1 my-3">Search Your Food</h1>
        <!-- Search field here -->
        <div class="input-group mx-auto pb-3">
          <!-- search input fields -->
          <input
            id="search-field"
            type="text"
            class="form-control w-50"
            placeholder="Search your food here"
            aria-label="Search your food here"
            aria-describedby="button-search"
          />
          <!-- search button -->
          <button
            class="btn btn-outline-secondary bg-primary text-white fw-bold"
            type="button"
            onclick="lodeFoodData()"
          >
            Search Food
          </button>
        </div>
      </section>
      <!-- display section -->
      <section>
        <div
          id="display-food"
          class="row row-cols-sm-3 row-cols-md-3 g-4"
        ></div>
      </section>
      <!-- modal section -->
      <section>
        <div id="modal-detils" class="modal" tabindex="-1">
          <div class="modal-dialog"></div>
        </div>
        >
      </section>
    </main>

    <!-- Bootstrap script link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- My script link  -->
    <script src="js/app.js"></script>
  </body>
</html>
